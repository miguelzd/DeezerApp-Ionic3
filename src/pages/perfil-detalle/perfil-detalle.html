
<ion-header>

  <ion-navbar color="topMenu">
    <ion-title>Perfil Detalle</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="user">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/boy.png">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p>{{ user.country }}</p>
    </ion-item>

    <img src="{{ user.picture_big }}">

    <ion-card-content>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col col-6 col-lg-4 text-center>
          <button ion-button icon-left clear>
            <ion-icon name="musical-notes"></ion-icon>
            <div>{{ playlists.length }} Listas</div>
          </button>
        </ion-col>
        <ion-col col-6 col-lg-4 text-center>
          <button ion-button icon-left clear>
            <ion-icon name="musical-note"></ion-icon>
            <div>{{ totalCanciones }} Canciones</div>
          </button>
        </ion-col>
        <ion-col col-6 col-lg-4 text-center>
          <button ion-button icon-left clear>
            <ion-icon name="finger-print"></ion-icon>
            {{ user.id }}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
